<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div id="calc-screen"></div>
        <div class="buttons">
            <div>
                <button class="num cpec">-x</button>
                <button class="num cpec">.</button>
                <button class="oper cpec">%</button>
                <button class="oper cpec">^</button>
            </div>
            <div>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="oper">+</button>
            </div>
            <div>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="oper">-</button>
            </div>
            <div>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="oper">x</button>
            </div>
            <div>
                <button class="un">c</button>
                <button class="num">0</button>
                <button class="un">=</button>
                <button class="oper">÷</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
